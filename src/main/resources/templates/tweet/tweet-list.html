<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>検索</h2>
    <form th:action="@{/tweet/list}" method="get">
        <div>
            <input type="text" id="sentence" name="keyword">
        </div>
        <button type="submit">検索</button>
    </form>

    <div  th:each="tweet : ${tweetList}">
        <p th:text="${tweet.sentence}"></p>
        <p th:text="${tweet.dateTime}"></p>
    </div>
</body>
</html>
